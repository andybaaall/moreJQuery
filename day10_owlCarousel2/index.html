<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">

    <title>owl carousel</title>
  </head>
  <body>

    <div id="carousel1" class="owl-carousel">
      <img src="images/1.png"></img>
      <img src="images/2.png"></img>
      <img src="images/3.png"></img>
      <img src="images/4.png"></img>
      <img src="images/5.png"></img>
      <img src="images/6.png"></img>
    </div>

    <div id="carousel2" class="owl-carousel">
      <img src="images/1-mauve.png"></img>
      <img src="images/2-mauve.png"></img>
      <img src="images/3-mauve.png"></img>
      <img src="images/4-mauve.png"></img>
      <img src="images/5-mauve.png"></img>
      <img src="images/6-mauve.png"></img>
    </div>

    <div id="carousel3" class="owl-carousel">
      <img src="images/1.png" data-merge="0.333" ></img>
      <img src="images/2.png" data-merge="0.666" ></img>
      <img src="images/3.png" data-merge="1" ></img>
      <img src="images/4.png" data-merge="1.333" ></img>
      <img src="images/5.png" data-merge="1" ></img>
      <img src="images/6.png" data-merge="0.666" ></img>
    </div>

    <div id="carousel4" class="owl-carousel">
      <img src="images/1-mauve.png"></img>
      <img src="images/2-mauve.png"></img>
      <img src="images/3-mauve.png"></img>
      <img src="images/4-mauve.png"></img>
      <img src="images/5-mauve.png"></img>
      <img src="images/6-mauve.png"></img>
    </div>


    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
