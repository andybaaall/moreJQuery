<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>plugins - jQuery UI </title>

    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-4">
          <h2>burger components</h2>
        </div>
        <div class="col-8">
          <h2>WIP burger</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <div class="row">
            <button id="white" class="btn btn-large btn-round btn-light ml-3 mt-2 burgerBtn">white bun</button>
          </div>
          <div class="row">
            <button id="wholemeal" class="btn btn-large btn-round btn-light ml-3 mt-2 burgerBtn">wholemeal bun</button>
          </div>
          <div class="row">
            <button id="rye" class="btn btn-large btn-round btn-light ml-3 mt-2 burgerBtn">rye bun</button>
          </div>
          <div class="row">
            <button id="cow" class="btn btn-large btn-round btn-light ml-3 mt-2 burgerBtn">cow meat</button>
          </div>
          <div class="row">
            <button id="chicken" class="btn btn-large btn-round btn-light ml-3 mt-2 burgerBtn">chicken meat</button>
          </div>
          <div class="row">
            <button id="lizard" class="btn btn-large btn-round btn-light ml-3 mt-2 burgerBtn">lizard meat</button>
          </div>
          <div class="row">
            <button id="kraft" class="btn btn-large btn-round btn-light ml-3 mt-2 burgerBtn">Kraft cheese</button>
          </div>
          <div class="row">
            <button id="swiss" class="btn btn-large btn-round btn-light ml-3 mt-2 burgerBtn">Swiss cheese</button>
          </div>
          <div class="row">
            <button id="smoked" class="btn btn-large btn-round btn-light ml-3 mt-2 burgerBtn">smoked cheese</button>
          </div>
          <div class="row">
            <button id="tomato" class="btn btn-large btn-round btn-light ml-3 mt-2 burgerBtn">tomato</button>
          </div>
          <div class="row">
            <button id="lettuce" class="btn btn-large btn-round btn-light ml-3 mt-2 burgerBtn">lettuce</button>
          </div>
          <div class="row">
            <button id="onion" class="btn btn-large btn-round btn-light ml-3 mt-2 burgerBtn">reconstituted onion</button>
          </div>
        </div>
        <div class="col-8 burgerContainer">
          <div class="col">
            <div class="row">
              <div id="top" class="">
                <!-- populated in JS -->
                hello wrodl
              </div>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <div id="contents" class="">
                <!-- populated in JS -->
              </div>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <div id="bottom" class="">
                <!-- populated in JS -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/jquery-ui.js"></script> <!-- google can deliver this one, tho -->
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
