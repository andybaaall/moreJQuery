<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>plugins - jQuery UI </title>

    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-4">
          <h2>burger components</h2>
        </div>
        <div class="col-8">
          <h2>WIP burger</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <div class="row">
          <div class="component whiteTop"></div>
          <div class="component wholemealTop"></div>
          <div class="component ryeTop"></div>
          <div class="component cow"></div>
          <div class="component chicken"></div>
          <div class="component lizard"></div>
          <div class="component kraft"></div>
          <div class="component swiss"></div>
          <div class="component smoked"></div>
          <div class="component tomato"></div>
          <div class="component lettuce"></div>
          <div class="component onion"></div>
          <div class="component whiteBottom"></div>
          <div class="component wholemealBottom"></div>
          <div class="component ryeBottom"></div>
        </div>
        <div class="col-8 burgerContainer">
          <div class="col">
            <div class="row">
              <div id="top" class="">
                <!-- populated in JS -->

              </div>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <div id="contents" class="">
                <!-- populated in JS -->
              </div>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <div id="bottom" class="">
                <!-- populated in JS -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/jquery-ui.js"></script> <!-- google can deliver this one, tho -->
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
