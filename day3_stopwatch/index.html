<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>day 3 - stopwatch</title>

    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <div class="container">
      <div class="col">
        <div class="row d-flex justify-content-center">
          <h2 class="m-3">stopwatch</h2>
        </div>
        <div class="row d-flex justify-content-center">
          <div id="timerContainer" class="display-4 mb-3">
            <!-- timer lives in here -->
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <button id="startBtn" class="mb-3 btn btn-round"></button>
        </div>
        <div class="row d-flex justify-content-center">
          <button id="resetBtn" class="btn btn-round btn-light bg-blue white"></button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap-4.3.1-dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
